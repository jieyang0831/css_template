<link  href="../css/style.css" rel="stylesheet" type="text/css" />

<style>
    .item1 {
        grid-area: header;
    }

    .item2 {
        grid-area: menu;
    }

    .item3 {
        grid-area: main;
    }

    .item4 {
        grid-area: right;
    }

    .item5 {
        grid-area: footer;
    }

    .grid-container {
        display: grid;
        grid-template-areas:
            'header header header header header header'
            'menu main main main right right'
            'menu footer footer footer footer footer';
        gap: 10px;
        background-color: #2196F3;
        padding: 10px;
    }

    .grid-container>div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
    }
</style>




<h1>Grid Layout</h1>

<p>This grid layout contains six columns and three rows:</p>

<div class="grid-container">
    <div class="item1">Header</div>
    <div class="item2">Menu</div>
    <div class="item3">Main</div>
    <div class="item4">Right</div>
    <div class="item5">Footer</div>
</div>

<a href="https://www.youtube.com/watch?v=lI81W0A-GUc">CSS Grid Layout 格線佈局教學</a>

<style>
    .lego{
        height:1800px;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 100px 400px 200px 100px;
   
        gap: 20px; /* 區間 */
        background-color: #2196F3;

    }
    .area1{
        grid-area:area1;
    }
    .area2{
        grid-area:area2
    }
    .area3{
        grid-area:area3;
    }
    .area4{
        grid-area:area4;
    }

</style>

<div class="lego">
    <div class="area1"></div>
    <div class="area2"></div>
    <div class="area3"></div>
</div>
